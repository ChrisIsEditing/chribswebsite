    <audio id="background-music" src="Assets/evolve.mp3" autoplay loop></audio>
    <script>
        const audio = document.getElementById('background-music');
        audio.volume = 0;  
        let volume = 0;
        const fadeDuration = 7000;  
        const intervalTime = 600;   
        const fadeStep = intervalTime / fadeDuration;  

        function fadeIn() {
            const fadeInterval = setInterval(() => {
                if (volume < 0.5) {
                    volume += fadeStep;  
                    audio.volume = Math.min(volume, 0.4); 
                } else {
                    clearInterval(fadeInterval);  
                }
            }, intervalTime);
        }

        audio.addEventListener('play', fadeIn);
    </script>

<script>
    function randomFlicker(element) {
        const flickerInterval = Math.random() * (12000 - 5000) + 5000;
