<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://chrisisediting.github.io/chribswebsite/Assets/media.png" type="image/png">
    <title>Media</title>
    <script src="media.js"></script>
    <style>
        body {
            background-color: #0c0c0c;
            color: #d8d8d8;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: rgb(231, 75, 75);
            margin-bottom: 10px;
            margin-top: 5px;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 8px;
            width: 60%;
            margin-top: 5px;
            max-width: 300px;
            border: 2px solid salmon;
            border-radius: 10px 0 0 10px;
            background-color: #222;
            color: #d8d8d8;
            outline: none;
            font-size: 1rem;
        }

        .search-button {
            padding: 8px 10px;
            margin-top: 5px;
            border: 2px solid rgb(250, 114, 114);
            border-left: none;
            border-radius: 0 10px 10px 0;
            background-color: rgb(250, 114, 114);
            color: #000;
            cursor: pointer;
            transition: background-color 0.2s;
            font-style: italic;
            font-weight: bold;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: hotpink;
            border-color: hotpink;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            padding: 0 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .category-box {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            width: 220px;
            margin: 10px;
        }

        .category-box:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        .category-box h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            color: rgb(250, 114, 114);
        }

        .category-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-images img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .category-images img:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box, .video-box {
            width: 310px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #222;
            cursor: pointer;
        }

        .image-box img, .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .play-button::after {
            content: '';
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #222;
            margin-left: 5px;
        }

        .play-overlay:hover .play-button {
            transform: scale(1.1);
        }

        .image-type-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-weight: 600;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 10;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .overlay img, .overlay video {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        @media (max-width: 700px) {
            .video-box, .image-box {
                width: 280px;
                height: 250px;
            }
            
            .categories {
                display: grid;
            }
            
            .search-input {
                width: 60%;
            }
            
            .category-images img {
                width: 50px;
                height: 50px;
            }
        }

        @media (min-width: 701px) {
            .categories {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1 style="position: sticky; font-family: 'Times New Roman', Times, serif; margin-bottom: 0; color: darksalmon; font-weight: bold;">
        <a href="index.html" style="color: rgb(255, 104, 104); font-size: 40px; text-decoration: none;">I.M.A.G.E</a>
    </h1>

    <h3 style="color: rgb(255, 187, 166); margin-top: 0%; font-size: small;">
        Interactive. Media. Archive. Gallery.
        <a class="subtitle" style="text-decoration: none; color: rgb(255, 187, 166);" href="system-classes.html">E-CLASS</a>
    </h3>

    <div class="search-container">
        <input id="searchInput" class="search-input" type="text" placeholder="Search for media...">
        <button class="search-button" onclick="searchImages()">SEARCH!</button>
    </div>

    <p id="message" style="color: #ff6969; display: none;"></p>

    <hr style="color: #222; width: 90%;">

    <p id="latestImagesText" style="color: #ff6969; text-decoration: underline; font-size: 20px;">Latest Media:</p>

    <div id="categories" class="categories">
        <div class="category-box" data-category="memes" onclick="searchCategory('memes')">
            <h2>#Meme</h2>
            <div class="category-images" id="memes-images"></div>
        </div>
        <div class="category-box" data-category="photography" onclick="searchCategory('photography')">
            <h2>#GIFs</h2>
            <div class="category-images" id="photography-images"></div>
        </div>
        <div class="category-box" data-category="art" onclick="searchCategory('art')">
            <h2>#Art</h2>
            <div class="category-images" id="art-images"></div>
        </div>
        <div class="category-box" data-category="wallpapers" onclick="searchCategory('wallpapers')">
            <h2>#Photo</h2>
            <div class="category-images" id="wallpapers-images"></div>
        </div>
        <div class="category-box" data-category="chrib's-picks" onclick="searchCategory('chribs-picks')">
            <h2>#Shitpost</h2>
            <div class="category-images" id="chribs-picks-images"></div>
        </div>
    </div>
    <div id="results" class="image-container"></div>
    <div id="imageOverlay" class="overlay" onclick="closeOverlay()">
        <img id="enlargedImage" src="" alt="" style="display: none;">
        <video id="enlargedVideo" controls style="display: none;"></video>
    </div>
    <footer style="padding: 10px; text-align: center; color: #ffbe82; font-size: 0.8em; width: 100%; box-sizing: border-box; margin-bottom: 0px; margin-top: 10px;">
        <hr style="width: 280px; margin-bottom: 10px; color: #333;">
        <p style="text-align: center; color: #ffbe82; margin-bottom: 0%;">2024 Chribs - All Rights Reserved.</p>
        <p><a href="privacy.html" style="color: rgb(250, 114, 114); text-decoration: none; margin-top: 0px;">PRIVACY POLICY</a> | <a href="index.html" style="color: rgb(250, 114, 114); text-decoration: none;">HOME</a></p>
    </footer>
    <script>
        const categories = {
            'memes': 'meme',
            'photography': 'gif',
            'art': 'art',
            'wallpapers': 'photo',
            'chribs-picks': 'shitpost'
        };

        function extractTags(filename) {
            const nameWithoutExt = filename.substring(0, filename.lastIndexOf('.')) || filename;
            return nameWithoutExt.toLowerCase().split(' ');
        }

        function getLatestImagesByTag(tag, limit = 12) {
            const taggedImages = images.filter(img => {
                const tags = extractTags(img);
                return tags.includes(tag);
            });
            return taggedImages.slice(-limit).reverse();
        }

 // Replace the createMediaElement function with this version:
function createMediaElement(media) {
    const isVideoFile = /\.(mp4|webm|ogg)$/i.test(media);
    const container = document.createElement('div');
    container.className = isVideoFile ? 'video-box' : 'image-box';

    if (isVideoFile) {
        const videoContainer = document.createElement('div');
        videoContainer.style.width = '100%';
        videoContainer.style.height = '100%';
        videoContainer.style.position = 'relative';

        const video = document.createElement('video');
        video.className = 'video-thumbnail';
        video.src = `Media/${encodeURIComponent(media)}`;
        video.muted = true;
        video.playsInline = true;
        video.preload = 'metadata';

        const playOverlay = document.createElement('div');
        playOverlay.className = 'play-overlay';
        
        const playButton = document.createElement('div');
        playButton.className = 'play-button';
        
        playOverlay.appendChild(playButton);
        videoContainer.appendChild(video);
        videoContainer.appendChild(playOverlay);
        container.appendChild(videoContainer);

        container.onclick = (e) => {
            e.preventDefault();
            openOverlay(`Media/${encodeURIComponent(media)}`);
        };

        // Add debug logging
        video.onerror = () => console.error('Video error:', video.error);
        video.onloadedmetadata = () => console.log('Video metadata loaded:', media);
    } else {
        const img = document.createElement('img');
        img.src = `Media/${encodeURIComponent(media)}`;
        img.alt = media;
        img.onclick = () => openOverlay(`Media/${encodeURIComponent(media)}`);
        container.appendChild(img);
    }

    const typeOverlay = createImageTypeOverlay(media);
    container.appendChild(typeOverlay);
    
    return container;
}

        function populateCategories() {
            for (const [categoryId, tag] of Object.entries(categories)) {
                const imageContainer = document.getElementById(`${categoryId}-images`);
                const latestImages = getLatestImagesByTag(tag, 8);
                if (latestImages.length === 0) {
                    imageContainer.innerHTML = '<p>Media coming soon.</p>';
                    continue;
                }
                latestImages.forEach(media => {
                    const mediaElement = createMediaElement(media);
                    imageContainer.appendChild(mediaElement);
                });
            }
        }

        function searchImages() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('results');
            const categoriesContainer = document.getElementById('categories');
            const latestImagesText = document.getElementById('latestImagesText');
            const message = document.getElementById('message');

            resultsContainer.innerHTML = '';
            message.style.display = 'none';

            if (query === '') {
                message.innerText = 'Please enter media Tag/s';
                message.style.display = 'block';
                categoriesContainer.style.display = 'flex';
                latestImagesText.style.display = 'block';
                return;
            }

            categoriesContainer.style.display = 'none';
            latestImagesText.style.display = 'none';

            const searchTags = query.split(' ');

            const filteredMedia = query === '/all' 
                ? images.slice().reverse()
                : images.filter(media => {
                    const tags = extractTags(media);
                    return searchTags.every(tag => tags.includes(tag));
                }).reverse();

            if (filteredMedia.length === 0) {
                resultsContainer.innerHTML = '<p>No media found! :(</p>';
                return;
            }

            filteredMedia.forEach(media => {
                const mediaElement = createMediaElement(media);
                resultsContainer.appendChild(mediaElement);
            });
        }

        function searchCategory(category) {
            const resultsContainer = document.getElementById('results');
            const categoriesContainer = document.getElementById('categories');
            const latestImagesText = document.getElementById('latestImagesText');

            resultsContainer.innerHTML = '<p style="color: #ff6969; font-size: 1.2em;">Loading media...</p>';
            categoriesContainer.style.display = 'none';
            latestImagesText.style.display = 'none';

            const latestMedia = getLatestImagesByTag(categories[category]);
            resultsContainer.innerHTML = '';

            if (latestMedia.length === 0) {
                resultsContainer.innerHTML = '<p>No media in this category :(</p>';
                return;
            }

            latestMedia.forEach(media => {
                const mediaElement = createMediaElement(media);
                resultsContainer.appendChild(mediaElement);
            });
        }

        function showCategories() {
            const resultsContainer = document.getElementById('results');
            const categoriesContainer = document.getElementById('categories');
            const latestImagesText = document.getElementById('latestImagesText');
            
            resultsContainer.innerHTML = '';
            categoriesContainer.style.display = 'flex';
            latestImagesText.style.display = 'block';
        }

        function openOverlay(mediaSrc) {
            const overlay = document.getElementById('imageOverlay');
            const enlargedImage = document.getElementById('enlargedImage');
            const enlargedVideo = document.getElementById('enlargedVideo');
            
            const isVideo = /\.(mp4|webm|ogg)$/i.test(mediaSrc);
            
            if (isVideo) {
                enlargedVideo.src = mediaSrc;
                enlargedVideo.style.display = 'block';
                enlargedImage.style.display = 'none';
                enlargedVideo.play().catch(() => {});
            } else {
                enlargedImage.src = mediaSrc;
                enlargedImage.style.display = 'block';
                enlargedVideo.style.display = 'none';
            }
            
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            const overlay = document.getElementById('imageOverlay');
            const enlargedVideo = document.getElementById('enlargedVideo');

            overlay.style.display = 'none';
            document.body.style.overflow = '';

            if (enlargedVideo) {
                enlargedVideo.pause();
                enlargedVideo.currentTime = 0;
            }
        }

        function createImageTypeOverlay(filename) {
            const overlay = document.createElement('div');
            overlay.className = 'image-type-overlay';
            const extension = filename.split('.').pop().toUpperCase();
            overlay.textContent = extension;
            return overlay;
        }

        window.onload = function() {
            populateCategories();
            document.querySelector('.search-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    searchImages();
                }
            });
        };
    </script>
</body>
</html>
